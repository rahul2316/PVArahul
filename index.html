<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .header input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-right: 10px;
        }
        .header button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .header button:hover {
            background-color: #218838;
        }
        .content {
            margin-top: 80px; /* Adjust based on the header height */
            padding: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }
        .gif-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
            width: 100%;
        }
        .gif-item {
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            position: relative;
            cursor: pointer;
        }
        .gif-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #e74c3c;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            position: relative;
            max-width: 90%;
            max-height: 90%;
            overflow: hidden;
        }
        .modal img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .modal button {
            margin-top: 10px;
            background-color: #007bff00;
            color: #000000;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal button:hover {
            background-color: #0056b3;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            padding: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .modal-close:hover {
            background-color: #ff4d4d;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <input type="text" id="searchTerm" placeholder="Type a keyword...">
        <button onclick="searchGifs()">Search</button>
    </div>

    <div class="content">
        <div id="gifContainer" class="gif-container"></div>
        <div id="message" class="message"></div>
    </div>

    <!-- Modal for GIF viewing -->
    <div id="gifModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <img id="modalGif" src="" alt="">
            <button onclick="likeGif()">Like</button>
        </div>
    </div>

    <script>
        let currentGifUrl = '';

        async function searchGifs() {
            const searchTerm = document.getElementById('searchTerm').value;
            const gifContainer = document.getElementById('gifContainer');
            const message = document.getElementById('message');

            gifContainer.innerHTML = '';
            message.textContent = '';

            if (searchTerm.trim() === '') {
                message.textContent = 'Please enter a search term.';
                return;
            }

            try {
                const response = await fetch(`/search-gifs?q=${encodeURIComponent(searchTerm)}`);
                
                if (!response.ok) {
                    throw new Error(await response.text());
                }

                const gifs = await response.json();

                if (gifs.length === 0) {
                    message.textContent = 'GIFs not found.';
                } else {
                    gifs.forEach(gif => {
                        const gifItem = document.createElement('div');
                        gifItem.className = 'gif-item';
                        gifItem.innerHTML = `<img src="${gif.url}" alt="${gif.title}" onclick="openModal('${gif.url}')">`;
                        gifContainer.appendChild(gifItem);
                    });
                }
            } catch (error) {
                console.error('Error fetching GIFs:', error);
                message.textContent = 'Error fetching GIFs.';
            }
        }

        async function openModal(gifUrl) {
            currentGifUrl = gifUrl;
            document.getElementById('modalGif').src = gifUrl;
            document.getElementById('gifModal').style.display = 'flex';
            
            try {
                await fetch('/update-view', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: gifUrl })
                });
            } catch (error) {
                console.error('Error updating views:', error);
            }
        }

        async function likeGif() {
            try {
                await fetch('/update-like', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: currentGifUrl })
                });
                alert('GIF liked!');
            } catch (error) {
                console.error('Error liking GIF:', error);
            }
        }

        function closeModal() {
            document.getElementById('gifModal').style.display = 'none';
        }
    </script>
</body>
</html>
